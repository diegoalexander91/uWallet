<nav class="bg-white relative">
    <div class="max-w-full mx-auto sm:px-6 lg:px-8">
        <div class="relative flex items-center lg:justify-between sm: justify-center h-16">
            <div class="ml-7 absolute inset-y-0 left-0 flex items-center">
                <!-- Mobile menu button -->
                <button type="button" (click)="toggleMobileMenu()" class="inline-flex items-center justify-center p-2 rounded-md text-gray-900 focus:outline-none
                    focus:ring-2 focus:ring-inset focus:ring-white lg:hidden" aria-controls="mobile-menu"
                    aria-expanded="false">
                    <span class="sr-only">Menú</span>
                    <span class="sr-only">Abrir menu</span>
                    <svg-icon src="assets/icons/outline/menu.svg" [svgClass]="'h-6 w-6'"> </svg-icon>
                </button>
            </div>
            <div class="max-h-[500px] overflow-y-auto px-5">
                <app-navbar-mobile></app-navbar-mobile>
            </div>

            <!-- Logo institucional -->
            <div class="flex sm:items-stretch sm:justify-start items-center justify-between">
                <div class="flex-shrink-0">
                    <img class="block lg:hidden h-16 justify-center w-auto"
                        src="/assets/institucional/logo_Uniminuto.png" alt="Logo Uniminuto">
                    <img class="hidden lg:block h-16 w-auto" src="/assets/institucional/logo_Uniminuto.png"
                        alt="Logo Uniminuto">
                </div>
            </div>
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <button
                        class="bg-gray-800 p-1 rounded-full text-gray-900 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
                        <span class="sr-only">Notificaciones</span>
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </button>
                </div>
                <!-- Foto de perfil -->
                <div class="ml-3 relative">
                    <div>
                        <button type="button" (click)="abrirPerfil()"
                            class="bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
                            id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                            <span class="sr-only">Menu de usuario</span>
                            <img class="h-8 w-8 rounded-full" [src]="foto" alt="">
                        </button>
                    </div>
                    <div *ngIf="perfil"
                        class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5"
                        role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                            id="user-menu-item-0">Perfil</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                            id="user-menu-item-1">Configuración</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                            id="user-menu-item-2">Cerrar sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
